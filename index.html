<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/home.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/icons/favicon.png"
    />
    <title>Coinvert</title>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"
      integrity="sha256-Lye89HGy1p3XhJT24hcvsoRw64Q4IOL5a7hdOflhjTA="
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/home/index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>Coinvert</h1>
      <h2 id="data-atual">01/01/2025</h2>
    </header>

    <main>
      <section>
        <div class="flex justify-center">
          <h2 class="currency-conversion-title">Converter Moeda</h2>
        </div>

        <form class="flex flex-col" id="conversion-form">
          <div class="flex justify-center action-select-wrapper flex flex-row">
            <div class="action-select-sub-wrapper flex flex-col">
              <div class="flex flex-col">
                <img src="./src/assets/icons/play_arrow_filled.svg" />
                <select
                  name=""
                  class="select-field"
                  id="main-currency-selection-field"
                >
                  <option value="">Escolha a moeda</option>
                  <option value="R$">Dólar Americano</option>
                  <option value="$">Real</option>
                  <option value="¥">Iene Japonês</option>
                  <option value="¥">Yuan Chinês (Renminbi)</option>
                  <option value="£">Libra Esterlina</option>
                  <option value="$">Dólar Canadense</option>
                  <option value="AU$">Dólar Australiano</option>
                  <option value="₣">Franco Suíço</option>
                  <option value="HK$">Dólar de Hong Kong</option>
                  <option value="S$">Dólar de Singapura</option>
                </select>
              </div>

              <div class="form-error-message-wrapper">
                <span class="form-error-message">Escolha uma moeda</span>
              </div>
            </div>

            <div class="action-select-sub-wrapper flex flex-col">
              <div class="flex flex-col">
                <img src="./src/assets/icons/play_arrow_filled.svg" />
                <select
                  name=""
                  id="secondary-currency-selection-field"
                  class="select-field"
                >
                  <option value="">Escolha a moeda</option>
                  <option value="R$">Real</option>
                  <option value="$">Dólar</option>
                </select>
              </div>

              <div class="form-error-message-wrapper">
                <span class="form-error-message">Escolha uma moeda</span>
              </div>
            </div>
          </div>

          <div class="flex justify-center">
            <button class="swap-btn" id="swap-btn" type="button">
              <img src="./src/assets/icons/swap_vert.svg" />
            </button>
          </div>

          <div class="flex justify-center currency-value-fields-wrapper">
            <div
              class="flex flex-col currency-value-fields-error-message-wrapper"
            >
              <input
                type="text"
                class="currency-field"
                id="main-currency-insertion-field"
                placeholder="Escolha a moeda"
              />

              <div class="form-error-message-wrapper">
                <span class="form-error-message">Insira um valor válido</span>
              </div>
            </div>

            <div class="currency-value-fields-error-message-wrapper">
              <input
                id="secondary-currency-insertion-field"
                type="text"
                class="currency-field"
                disabled
              />
            </div>
          </div>

          <div class="flex justify-center conversion-form-button-wrapper">
            <button type="submit">Converter valor</button>
          </div>
        </form>
      </section>

      <section>
        <article class="dollar-rate-graph flex justify-center">
          <div class="canvas-graph-wrapper">
            <canvas id="canvas-graph" class="canvas-graph"></canvas>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
