<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/home.css" />
    <title>Converts</title>
  </head>
  <body>
    <header class="header">
      <h1>Converts</h1>
    </header>

    <main>
      <section class="main-section">
        <div class="date-wrapper">
          <time id="current-date-element"></time>
        </div>

        <div class="flex justify-center">
          <h2 class="currency-conversion-title">Converter Moeda</h2>
        </div>

        <div class="flex flex-col">
          <div class="flex justify-center action-select-wrapper flex flex-row">
            <div class="action-select-sub-wrapper">
              <img src="./src/assets/icons/play_arrow_filled.svg" />
              <select name="" id="" class="select-field">
                <option value="">Escolha a moeda</option>
                <option value="">teste</option>
                <option value="">teste</option>
              </select>
            </div>

            <div class="action-select-sub-wrapper">
              <img src="./src/assets/icons/play_arrow_filled.svg" />
              <select name="" id="" class="select-field">
                <option value="">Escolha a moeda</option>
                <option value="">teste</option>
                <option value="">teste</option>
              </select>
            </div>
          </div>

          <div class="flex justify-center">
            <button class="swap-btn">
              <img src="./src/assets/icons/swap_vert.svg" />
            </button>
          </div>

          <div class="flex justify-center currency-value-fields-wrapper">
            <div>
              <input
                type="text"
                class="currency-field"
                id="currency-insertion-field"
                placeholder="Informe o valor"
              />
            </div>

            <div>
              <input type="text" class="currency-field" disabled />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./src/js/home.js"></script>
  </body>
</html>
